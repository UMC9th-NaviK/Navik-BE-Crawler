spring:
  config:
    activate:
      on-profile: dev

  data:
    redis:
      host: ${REDIS_HOST:localhost}
      port: ${REDIS_PORT:6379}
      stream:
        keys:
          crawl: ${CRAWL_STREAM_KEY}

  ai:
    openai:
      api-key: ${OPENAI_API_KEY}
      chat:
        options:
          model: gpt-4.1-mini
          temperature: 0.0
      embedding:
        options:
          model: text-embedding-3-small

naver:
  ocr:
    url: ${NAVER_OCR_URL}
    secretKey: ${NAVER_OCR_SECRET_KEY}

# Growth Analysis 설정
growth:
  github:
    enabled: true
    timeout: 10000  # 10초

# Notion OAuth 설정
notion:
  api-version: "2022-06-28"
  oauth:
    client-id: ${NOTION_OAUTH_CLIENT_ID}
    client-secret: ${NOTION_OAUTH_CLIENT_SECRET}
    redirect-uri: ${NOTION_OAUTH_REDIRECT_URI:http://localhost:8080/api/notion/oauth/callback}