spring:
  config:
    activate:
      on-profile: dev

  data:
    redis:
      host: ${REDIS_HOST:localhost}
      port: ${REDIS_PORT:6379}
      stream:
        keys:
          crawl: ${CRAWL_STREAM_KEY:stream}

  ai:
    openai:
      api-key: ${OPENAI_API_KEY:hello}
      chat:
        options:
          model: gpt-4.1-mini
          temperature: 0.3
      embedding:
        options:
          model: text-embedding-3-small

naver:
  ocr:
    url: ${NAVER_OCR_URL}
    secretKey: ${NAVER_OCR_SECRET_KEY}

# Growth Analysis 설정
growth:
  github:
    enabled: true
    timeout: 10000  # 10초

# Notion 설정
notion:
  api-version: "2022-06-28"